name: CI/CD for sam-rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config make curl python3-pip libssl-dev musl-tools

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          profile: minimal

      - name: Add cargo to PATH
        run: export PATH="$HOME/.cargo/bin:$PATH"

      # compile before moving forward. if this fails, no need to do SAM things
      - name: Compile Binaries
        run: make compile-for-sam

